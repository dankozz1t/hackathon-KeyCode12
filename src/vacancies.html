<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boosty</title>
  </head>

  <body>
    <load ="partials/header.html" />

    <main>
      <section class="vacancies">
        <div class="container">
          <div class="vacancies__header">
            <h2 data-vacancies-title class="vacancies__title">
              {COUNT} Vacancies
            </h2>
            <button
              data-add-vacancy
              type="button"
              class="button button--secondary vacancies__add-vacancy"
            >
              Add vacancy
            </button>
          </div>

          <div class="vacancies__container">
            <ul class="vacancies__list" data-vacancies-container></ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/vacancies.js"></script>
  </body>
</html>
